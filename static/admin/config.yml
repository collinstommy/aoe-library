backend:
  name: git-gateway
  branch: main

media_folder: 'static/images/uploads'

local_backend: true

collections:
  - label: 'Items'
    name: 'items'
    extension: "json"
    folder: 'content/items'
    widget: 'list'
    summary: '{{fields.title}}'
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Twitch Url, name: twitch, widget: string, required: false }
      - {label: Url, name: url, widget: string, required: false }
      - {label: YouTube Url, name: youtube, widget: string, required: false }
      - {label: Facebook Url, name: facebook, widget: string, required: false }
      - {label: Description, name: description, widget: string}
      - {label: Date Added, name: dateAdded, widget: datetime, format: 'x', date_format: "DD/MM/YYYY" }
      - {label: Tags, name: tags, widget: select, multiple: true, options: ['tool', 'stats', 'guide', 'reference', 'community']}
